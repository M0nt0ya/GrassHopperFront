<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        <form [formGroup]="form" (ngSubmit)="signIn()">
            
            <div class="logo-small">
                <img src="../../../../assets/img/GrassHopper.jpg" alt="">
            </div>

            <label>Usuario</label>
            <div>
                <span *ngIf="!form.get('username')?.valid && form.get('username')?.touched" style="color:red ;">Porfavor ingresa el Usuario</span>
                <input  [formControlName]="'username'" type="text">
            </div> 
            <label>Contraseña</label>
            <div>
                <span *ngIf="!form.get('password')?.valid && form.get('password')?.touched" style="color:red ;">Ingresa la contraseña</span>
                <input  [formControlName]="'password'" type="password">
            </div> 
            
            <input type="submit" value="Iniciar">

            <div class="pie-form">
                <a href="/sign-up">¿No tienes Cuenta? Registrate</a>
            </div>

        </form>
    </body>
</html>
